{% load i18n %}
<button class="sticky toggle-nav-sidebar" id="toggle-nav-sidebar"
    aria-label="{% translate 'Toggle navigation' %}"></button>
<nav class="sticky" id="nav-sidebar">
    <input type="search" id="nav-filter" placeholder="{% translate 'Start typing to filter…' %}"
        aria-label="{% translate 'Filter navigation items' %}">
    {% include 'admin/app_list.html' with app_list=available_apps show_changelinks=False %}
    <style>
        .btn {
            border: 3px solid #417690;
            background-color: #264b5d;
            border-radius: 2px;
            margin-top: 10px;
            width: 100px;
            color: white;
        };
    </style>
    <div class="parser_working">
        <h1>Работа Парсера</h1>
        <form action='/parser_buttons/power_button'>
            <button id="power" class="btn"> Включение </button>
        </form>
        <form action='/parser_buttons/restart_button'>
            <button id="restart" class="btn"> Перезапуск </button>
        </form>
        <form action='/parser_buttons/shutdown_button'>
            <button id="shutdown" class="btn"> Выключение </button>
        </form>
        <form action='/export'>
            <button id="export_db" class="btn"> Проверить новые товары </button>
        </form>
    </div>

</nav>
